<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneClickDrive</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="DesktopViewCotainer">
      <div class="container1">
        <div><img class="car" src="./images/car.png" alt="" /></div>
      </div>
      <div class="container2">
        <div style="font-size: 1.4rem">Safe Driver</div>
        <div class="logoContainer">
          <div style="cursor: pointer">
            <img class="logo" src="./images/1.svg" alt="" />
          </div>
          <div style="cursor: pointer">
            <img class="logo" src="./images/3.svg" alt="" />
          </div>
          <div style="cursor: pointer">
            <img class="logo" src="./images/3.svg" alt="" />
          </div>
          <div style="cursor: pointer">
            <img class="logo" src="./images/4.svg" alt="" />
          </div>
        </div>
        <hr class="hr1" />
        <div class="logo5Container">
          <div><img class="logo5" src="./images/Copy of 5.svg" alt="" /></div>
          <ul class="lists">
            <li>Avoid spending on taxi fares</li>
            <li>Available 24x7</li>
            <li>Advance Booking Recommended</li>
          </ul>
        </div>
        <div class="logoContactContainer">
          <div
            style="
              background-color: orange;
              width: 100%;
              text-align: center;
              padding: 0.5rem;
              cursor: pointer;
              border-radius: 25px 0 0 25px;
            "
          >
            <img class="logoContact" src="./images/8.svg" alt="" />
          </div>
          <div
            style="
              background-color: yellowgreen;
              width: 100%;
              text-align: center;
              padding: 0.5rem;
              cursor: pointer;
            "
          >
            <img class="logoContact" src="./images/9.svg" alt="" />
          </div>
          <div
            style="
              background-color: gray;
              width: 100%;
              text-align: center;
              padding: 0.5rem;
              cursor: pointer;
              border-radius: 0 25px 25px 0;
            "
          >
            <img class="logoContact" src="./images/10.svg" alt="" />
          </div>
        </div>
      </div>
      <hr class="hr2" />
      <div class="container3">
        <div class="AED">
          <div>AED 80</div>
          <div
            style="
              display: flex;
              flex-direction: row;
              align-items: center;
              gap: 0.6rem;
            "
          >
            <img class="aedLogo" src="./images/6.svg" alt="" />
            <div style="font-size: 1rem">One-way</div>
          </div>
        </div>
        <div class="AED">
          <div>AED 150</div>
          <div
            style="
              display: flex;
              flex-direction: row;
              align-items: center;
              gap: 0.6rem;
            "
          >
            <img class="aedLogo" src="./images/6.svg" alt="" />
            <div style="font-size: 1rem">Two-way</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile View Container-->
    <div class="MobileViewCotainer">
      <div class="container1">
        <div><img class="car" src="./images/car2.png" alt="" /></div>
      </div>
      <div class="container2">
        <div
          style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
          "
        >
          <div class="safe">Safe Driver</div>
          <div><img class="logo5" src="./images/Copy of 5.svg" alt="" /></div>
        </div>
        <div class="logoContainer">
          <div style="cursor: pointer">
            <img class="logo" src="./images/1.svg" alt="" />
          </div>
          <div style="cursor: pointer">
            <img class="logo" src="./images/3.svg" alt="" />
          </div>
          <div style="cursor: pointer">
            <img class="logo" src="./images/3.svg" alt="" />
          </div>
          <div style="cursor: pointer">
            <img class="logo" src="./images/4.svg" alt="" />
          </div>
        </div>
        <hr class="hr1" />
        <div class="container3">
          <div class="AED">
            <div>AED 80</div>
            <div
              style="
                display: flex;
                flex-direction: row;
                align-items: center;
                gap: 0.6rem;
              "
            >
              <img class="aedLogo" src="./images/6.svg" alt="" />
              <div style="font-size: 1rem">One-way</div>
            </div>
          </div>
          <div class="AED">
            <div>AED 150</div>
            <div
              style="
                display: flex;
                flex-direction: row;
                align-items: center;
                gap: 0.6rem;
              "
            >
              <img class="aedLogo" src="./images/6.svg" alt="" />
              <div style="font-size: 1rem">Two-way</div>
            </div>
          </div>
        </div>

        <ul class="lists">
          <li>Avoid spending on taxi fares</li>
          <li>Available 24x7</li>
          <li>Advance Booking Recommended</li>
        </ul>
      </div>
      <div class="logoContactContainer">
        <div
          style="
            background-color: orange;
            width: 100%;
            text-align: center;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 0 0 0 20px;
          "
        >
          <img class="logoContact" src="./images/8.svg" alt="" />
        </div>
        <div
          style="
            background-color: yellowgreen;
            width: 100%;
            text-align: center;
            padding: 0.5rem;
            cursor: pointer;
          "
        >
          <img class="logoContact" src="./images/9.svg" alt="" />
        </div>
        <div
          style="
            background-color: gray;
            width: 100%;
            text-align: center;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 0 0 20px 0;
          "
        >
          <img class="logoContact" src="./images/10.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
